<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>유튜브 쇼츠 자동 생성기</title>
</head>
<body>
    <h1>🎬 쇼츠 생성기</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <hr>

        <!-- 🗣️ 화자별 음성 설정 -->
        <h3>🗣️ 화자별 음성 설정</h3>
        <div style="display: flex; gap: 30px;">
            {% for speaker in "ABC" %}
            <div>
                <strong>{{ speaker }} 화자</strong><br>
                <label>언어:
                    <select name="lang_{{ speaker }}">
                        <option value="ko">한국어</option>
                        <option value="en">영어</option>
                    </select>
                </label><br>
                <label>성별:
                    <select name="gender_{{ speaker }}">
                        <option value="female">여성</option>
                        <option value="male">남성</option>
                    </select>
                </label>
            </div>
            {% endfor %}
        </div>

        <hr>
        
  

        <br>
        <button type="submit">📽️ 영상 만들기</button>
    </form>

    {% if video_path %}
        <hr>
        <h2>✅ 영상이 완성되었습니다!</h2>
        <video src="{{ video_path }}" controls width="360"></video>
    {% endif %}
</body>
</html>
