<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">영상 생성</button>
  </form>
  
  {% if video_path %}
    <h3>생성된 영상</h3>
    <video width="480" controls>
      <source src="/{{ video_path }}" type="video/mp4">
      브라우저가 video 태그를 지원하지 않아요.
    </video>
  {% endif %}
